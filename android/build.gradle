// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        kotlin_version = '1.9.0' // Update to the Kotlin version used by your dependencies
    }

    repositories {
        google()
        mavenCentral()
        maven { url 'https://plugins.gradle.org/m2/' }
    }

    dependencies {
        // Update the Kotlin Gradle plugin version
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.0'
        
        // Existing Google services plugin
        classpath 'com.google.gms:google-services:4.4.1'
        
        // Other classpath dependencies can be added here as needed
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
